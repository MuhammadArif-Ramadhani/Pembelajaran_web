<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Makanan </title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #eb9011;
            color: white;
        }
        tr:hover {background-color: #db2222;}}
    </style>
</head>
<body>
    <h1>DAFTAR MAKANAN DAN MINUMAN</h1>
    <table cellpadding="8"  border="1">
        <tr>
            <th>HARI</th>
            <th> JENIS MAKANAN</th>
            <th>JENIS MINUMAN</th>
            <th>FOTO MAKANAN</th>
            <th>FOTO MINUMAN</th>
        </tr>
        <tr>
            <td >Senin</td>
            <td>Nasi Goreng </td>
            <td>Air Putih</td>
            <td><img src="nasigoreng.jpg" alt="Nasi Goreng" width="200"></td>
            <td><img src="airputih.jpg" alt="Air_Putih"></td>
        </tr>
        <tr>
            <td >Selasa</td>
            <td>Ayam Bakar</td>
            <td>Es Teh</td>
            <td><img src="ayambakar.jpg" alt="Ayam Bakar"></td>
            <td><img src="esteh.jpg" alt="Es Teh"></td>
        </tr>
        <tr>
            <td >Rabu</td>
            <td>Sayur Asam</td>
            <td>Air Putih Es</td>
            <td><img src="sayurasam.jpg" alt="Sayur Asam"></td>
            <td><img src="airputih.jpg" alt="Air Putih Es"></td>
        </tr>
        <tr>
            <td >Kamis</td>
            <td>Ayam Geprek</td>
            <td>Lemon Tea</td>
            <td><img src="ayamgeprek.jpg" alt="Ayam Geprek"></td>
            <td><img src="lemontea.jpg" alt="Lemon Tea"></td>
        </tr>
        <tr>
            <td >Jumat</td>
            <td>Semur Jengkol</td>
            <td>Es Kopi </td>
            <td><img src="semurjengkol.jpg" alt="Semur Jengkol"></td>
            <td><img src="eskopi.jpg" alt="Es kopi"></td>
        </tr>
        <tr>
            <td >Sabtu</td>
            <td>Rawon</td>
            <td>Es Milo</td>
            <td><img src="rawon.jpg" alt="Rawon"></td>
            <td><img src="esmilo.jpg" alt="Es Milo"></td>
        </tr>
        <tr>
            <td >Minggu</td>
            <td>Rendang</td>
            <td>Es Jeruk</td>
            <td><img src="rendang.jpg" alt="Rendang"></td>
            <td><img src="esjeruk.jpg" alt="Es Jeruk"></td>
        </tr>
        
    </table>
    
</body>
</html>
